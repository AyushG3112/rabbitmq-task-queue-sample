<form (ngSubmit)="onSubmit($event)" [formGroup]="messageForm">
  <div class="form-group">
      <label for="message">Message</label>
      <input type="text" class="form-control" formControlName="message" id="message" required>
      <div [hidden]="messageForm.get('message').valid || messageForm.get('message').pristine"
      class="alert alert-danger">Message is required.</div>
    </div>

    <div class="form-group">
        <label for="message">Delay (in seconds)</label>
        <input type="number" class="form-control" formControlName="delay" id="delay" required>
        <div [hidden]="messageForm.get('delay').valid || messageForm.get('delay').pristine"
        class="alert alert-danger">Delay is required and should be greater than 1</div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!messageForm.valid">Submit</button>
    
</form>

<p>Form value: {{ messageForm.value | json }}</p>
<p>Form status: {{ messageForm.status | json }}</p>
